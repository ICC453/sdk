<html>
<head>
  <title>{page_title}</title>
</head>
<body>
  <div id="filmmakers"></div>
  <!--iframe src="https://player.vimeo.com/video/280815263" width="{video_width}" height="{video_height}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe-->

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script src="http://localhost/~cesar/logs/logger.js"></script>
  <script>

  var option = {
      url:"https://player.vimeo.com/video/280815263",
      with: 800
    };

  var player = new Vimeo.Player("filmmakers", option);
  player.setVolume(0);

  var logger = new Log.Logger()

  player.on('play', function() {
    //logger.info('Played the video',)
    console.log('Played the video');
  });

  player.on('pause', function(paused){
    //logger.info('Paused the video',)
    console.log('Paused.at:', paused.duration);
    console.log('Paused.percent:', paused.percent);
    console.log('Paused.seconds:', paused.seconds);
  });

  player.on('bufferend', function(bufferend){
    //logger.info('Bufferend the video',)
    console.log("bufferend");
  });

  player.on("loaded", function(loaded){
    //logger.info('Loaded the video',)
    console.log("id:", loaded.id);
  });

  </script>
</body>
</html>
